<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김안산 퀴즈</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/title_icon.png">
    <link rel="stylesheet" href="css/guestbook.css">
    <script type="module" src="js/guestbook.js"></script>
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/firecracker.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="GuestBookBox">
        <fieldset>
            <legend class="guestbookTitle">산이에게 전하고 싶은 말</legend>
            <div class="guestbookInputBox">
                <textarea class="guestbookInput" id="guestbookInput" type="text" style="border: 1px dashed #88888833"
                    placeholder="메세지를 입력해주세요."></textarea>
            </div>
            <div class="enterbuttonBox">
                <button class="guestbookEnter">등록하기</button>            
            </div>
        </fieldset>
        <div class="precautionsBox">
            <p class="precautionTitle">주의사항</p>
            <p class="precautionText">- 메세지를 작성한 후 반드시 등록하기 버튼을 눌러주세요.</p>
            <p class="precautionText">- 부적절한 내용일 경우 삭제될 수 있습니다.</p>
            <p class="precautionText">- 200자 이내로만 작성이 가능합니다.</p>
            <p class="precautionText">- 수정이 필요한 경우 @ansandictionary으로 디엠 부탁드립니다.</p>
        </div>
    </div>
    <div class="LetterBox" id="LetterBox">;
        <p class="letter1">산아 사랑해</p>
        <p class="letter2">편지2</p>
        <p class="letter1">편지3</p>
        <p class="letter2">편지4</p>
    </div>
    <canvas id="canvas"></canvas>

</body>
</html>
