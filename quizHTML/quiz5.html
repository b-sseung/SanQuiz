<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>김안산 퀴즈</title>
  <link rel="shortcut icon" type="image/x-icom" href="../images/title_icon.png">
  <link rel="stylesheet" href="../css/quiz.css">
  <script type="module" src="../js/quiz/quiz5.js"></script>
</head>
<body>
  <div class="titleBox">
    <p class="title">Quiz5</p>
    <p class="subtitle">RGB</p>
  </div>
  <div class="quiz5ImageBox">
    <img class="quiz5image" src="../images/quiz5_1.jpg">
    <img class="quiz5image" src="../images/quiz5_2.jpg">
    <img class="quiz5image" src="../images/quiz5_3.jpg">
    <img class="quiz5image" src="../images/quiz5_4.jpg">
    <img class="quiz5image" src="../images/quiz5_5.jpg">
    <img class="quiz5image" src="../images/quiz5_6.jpg">
  </div>
  <div class="quiz5TextBox">
    <p class="quiz5text"><span class="quiz5R">1</span> + <span class="quiz5G">1</span> = Y</span></p>
    <p class="quiz5text"><span class="quiz5G">1</span> + <span class="quiz5B">2</span> = C</span></p>
    <p class="quiz5text"><span class="quiz5B">1</span> + <span class="quiz5R">2</span> = M</span></p>
    <p class="quiz5text"><span class="quiz5R">2</span> + <span class="quiz5G">1</span> + <span class="quiz5B">2</span> = W</span></p>
  </div>
  <div class="quiz5HintBox">
    <p class="quiz5hintC"></p>
    <p class="quiz5hintM"></p>
    <p class="quiz5hintM"></p>
    <p class="quiz5hintW"></p>
    <p class="quiz5hintY"></p>
  </div>
  <div class="answerBox">
    <p class="answerText">정답 : </p>
    <input class="answer" type="text">
    <button class="answerButton">확인</button>
  </div>
</body>
</html>
